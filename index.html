<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat Distribuido P2P Autenticado</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="styles.css" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/simple-peer/9.11.1/simplepeer.min.js"></script>
  </head>
  <body class="bg-light">
    <main class="container mt-4">
      <div id="auth-area">
        <div class="row justify-content-center">
          <div class="col-md-6 col-lg-5">
            <div id="login-form-container" class="card">
              <div class="card-body">
                <h2 class="card-title text-center mb-4">Iniciar Sesión</h2>
                <form id="login-form">
                  <div class="mb-3">
                    <label for="login-username" class="form-label"
                      >Usuario:</label
                    >
                    <input
                      type="text"
                      id="login-username"
                      class="form-control"
                      required
                      autocomplete="username"
                    />
                  </div>
                  <div class="mb-3">
                    <label for="login-password" class="form-label"
                      >Contraseña:</label
                    >
                    <input
                      type="password"
                      id="login-password"
                      class="form-control"
                      required
                      autocomplete="current-password"
                    />
                  </div>
                  <div class="d-grid">
                    <button type="submit" class="btn btn-primary">
                      Entrar
                    </button>
                  </div>
                </form>
                <p class="text-center mt-3">
                  ¿No tienes cuenta?
                  <a href="#" id="show-register-link">Regístrate aquí</a>
                </p>
              </div>
            </div>

            <div
              id="register-form-container"
              class="card"
              style="display: none"
            >
              <div class="card-body">
                <h2 class="card-title text-center mb-4">Registrarse</h2>
                <form id="register-form">
                  <div class="mb-3">
                    <label for="register-username" class="form-label"
                      >Usuario:</label
                    >
                    <input
                      type="text"
                      id="register-username"
                      class="form-control"
                      required
                      minlength="3"
                      autocomplete="username"
                    />
                  </div>
                  <div class="mb-3">
                    <label for="register-password" class="form-label"
                      >Contraseña:</label
                    >
                    <input
                      type="password"
                      id="register-password"
                      class="form-control"
                      required
                      minlength="6"
                      autocomplete="new-password"
                    />
                  </div>
                  <div class="d-grid">
                    <button type="submit" class="btn btn-primary">
                      Registrar
                    </button>
                  </div>
                </form>
                <p class="text-center mt-3">
                  ¿Ya tienes cuenta?
                  <a href="#" id="show-login-link">Inicia sesión aquí</a>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div
        id="status-message"
        class="status-message"
        style="display: none"
      ></div>

      <div id="main-app-area" style="display: none">
        <div
          class="d-flex justify-content-between align-items-center mb-4 p-3 bg-white rounded shadow-sm"
        >
          <div>
            Conectado como:
            <strong id="authenticated-username-display">N/A</strong>
          </div>
          <button id="logout-button" class="btn btn-sm btn-outline-secondary">
            Cerrar Sesión
          </button>
        </div>

        <div id="lobby-area">
          <button id="create-chat" class="btn btn-success mb-4">
            Crear Nuevo Chat
          </button>
          <div id="chat-list" class="card">
            <div class="card-header">
              <h4 class="mb-0">Chats Disponibles</h4>
            </div>
            <ul id="available-chats" class="list-group list-group-flush">
              <li class="list-group-item">Cargando...</li>
            </ul>
          </div>
        </div>

        <div id="chat-area" style="display: none">
          <div class="d-flex justify-content-between align-items-center mb-3">
            <h2 id="chat-area-title" class="mb-0">Chat</h2>
            <button id="leave-chat-button" class="btn btn-sm btn-danger">
              Salir del Chat
            </button>
          </div>

          <div class="row" id="chat-content-wrapper">
            <div class="col-md-4 mb-3 mb-md-0">
              <div id="chat-members" class="card h-100">
                <div class="card-header">
                  <h5 class="mb-0">Participantes</h5>
                </div>
                <ul id="members-list" class="list-group list-group-flush"></ul>
              </div>
            </div>

            <div class="col-md-8">
              <div id="messages-container" class="card">
                <div id="messages" class="card-body"></div>
                <div class="card-footer">
                  <div id="message-input-area" class="input-group">
                    <input
                      type="text"
                      id="message-input"
                      class="form-control"
                      placeholder="Escribe tu mensaje..."
                    />
                    <button id="send-button" class="btn btn-primary">
                      Enviar
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script type="module" src="js/app.js"></script>
  </body>
</html>
